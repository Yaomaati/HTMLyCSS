<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de imagenes para la WEB</title>
</head>
<body>
    <main>
        <section><!--Con sectión dividimos la información de la página en diferentes secciones para tratarlas por separado-->
            <figure><!--Figure sirve para crear un contenedor de imagen-->
                <img 
                    src="./images/kitty1.jpg" 
                    alt="Gatito gris"> <!--Con img podemos insertar una imagen dentro de dicho contenedor, usando "src". Y añadir una descripción para mostrar en caso de que la imagen no cargue usando "alt"-->
                <figcaption>Es una imagen de un gatito gris</figcaption><!--Esta etiqueta genera al pie de la imagen que acabamos de insertar una descripción sin necesidad de crear un parrafo aparte-->
            </figure><figure>
                <img 
                    src="./images/kitty2.jpg" 
                    alt="Gatito negro"> 
                <figcaption>Es una imagen de un gatito negro</figcaption>
            </figure><figure>
                <img 
                    src="./images/kitty3.jpg" 
                    alt="Gatito dormido"> 
                <figcaption>Es una imagen de un gatito dormido</figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
