<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios y Autocompletar</title>
</head>
<body>
    <main>
        <form action="">
            <label for="nombre">
                <span>Nombre</span>
                <input type="text" id="nombre" name="nombre" autocomplete="name" required/>
            </label>
            <label for="correo">
                <span>Correo electrónico</span>
                <input type="email" id="correo" name="correo" autocomplete="email" required/>
            </label>
            <label for="pais">
                <span>País</span>
                <input type="text" id="pais" name="pais" autocomplete="country" required/>
            </label>
            <label for="cp">
                <span>Código Postal</span>
                <input type="text" id="cp" name="cp" autocomplete="postal-code" required/>
            </label>
            <input type="submit"/> <!--Esta linea nos captura los datos del formulario para poder utilizarlos -->
        </form>
    </main>
</body>
</html>
